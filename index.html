<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bonuses</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script
   src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="recent_comments">
      <div class="rc_slider">
        <h2>Here are some helpful tips on how to use Bonusly!</h2>
      </div>
      <div class="rc_slider">
        <h2>Click the hashtag icon to see the most recent hashtags!</h2>
      </div>
      <div class="rc_slider">
        <h2>Click the user icon to see your coworkers!</h2>
      </div>
      <div class="rc_slider">
        <h2>Use the left navigation to see which coworkers are available for bonuses!</h2>
      </div>
    </div>
    <div class="container">
      <div class="nav">
        <ul>
          <!-- <li class="logo"><img alt="logo" src="https://production-cdn.bonus.ly/assets/logo/bonusly_logo_and_name_small-7514257640a160ddbe1f90ea60ba4b3bfbc592542903f739eadcc5ff7408df85.png"></li> -->
          <div class="icons">
            <li class="bonus_feed"><i class="fas fa-star"></i></li>
            <li class="hashtag_feed"><i class="fas fa-hashtag"></i></li>
            <li class="user_feed"><i class="fas fa-users"></i></li>
          </div>
          <!-- <li class="addNew"><i class="fas fa-plus"></i></li> -->
        </ul>
      </div>
      <div class="sidebar">
        <div class="user_tip">
          <span>Test</span>
        </div>
        <ul class="user_list"></ul>
      </div>
      <div class="feed_list"></div>
      <div class="user_info">
        <img alt="logo" src="https://production-cdn.bonus.ly/assets/logo/bonusly_logo_and_name_small-7514257640a160ddbe1f90ea60ba4b3bfbc592542903f739eadcc5ff7408df85.png">
      </div>
    </div>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
